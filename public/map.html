<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Roomies Meetup</title>
 
   <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
   <link rel = "stylesheet" href = "css/style.css"/>
       <!-- update the version number as needed -->
   <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
   <!-- include only the Firebase features as you need -->
   <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
   <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
   <script defer src="/__/firebase/init.js?useEmulator=true"></script>
   <script defer src="js/map.js"></script> 
 </head>
 <body>
     <div>
         <h1 class="mt-6 is-size-1 has-text-centered underline has-text-weight-semibold cavalier">~Roomies Meetup~</h1>
           <p class="mt-6 has-text-centered is-size-4 black">You have matched with a potential roommate! Now, find a place near campus to meet up with your match.</p>
           <div class="mt-6 has-text-centered">
               <button id="restaurantSearch" class="button has-text-weight-semibold margin-top-6 is-size-4 has-text-centered black">Find a restaurant!</button>
           </div>
           <div class="border mt-6 has-text-centered ml-6 mr-6">
               <h3 class="has-text-weight-bold is-size-2 cavalier" id="restaurantName">Restaurant Name</h3>
               <h4 class="has-text-weight-bold is-size-2 cavalier" id="restaurantAddress">Address: </h4>
               <h4 class="has-text-weight-bold is-size-2 cavalier" id="restaurantRating">Rating: </h4>
           </div>
     </div>
 </body>
</html>
